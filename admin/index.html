<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Bioarchitettura®</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Loading screen styles */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2d5016, #7fb069);
            color: white;
            text-align: center;
        }
        
        .loading-screen h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .loading-screen p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen shown while CMS loads -->
    <div id="loading-screen" class="loading-screen">
        <h1>Bioarchitettura® CMS</h1>
        <p>Caricamento del sistema di gestione contenuti...</p>
        <div class="spinner"></div>
    </div>

    <!-- Netlify CMS will be loaded here -->
    <div id="nc-root"></div>
    
    <!-- Netlify CMS Script -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    
    <!-- Custom initialization script -->
    <script>
        // Hide loading screen when CMS is ready
        window.addEventListener('load', function() {
            // Small delay to ensure CMS is fully loaded
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 2000);
        });
        
        // Custom CMS configuration can be added here if needed
        CMS.registerPreviewStyle('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap');
        CMS.registerPreviewStyle('/assets/css/style.css');
    </script>
</body>
</html>
