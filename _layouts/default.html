<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="logo">Bioarchitettura®</a>
                <button class="menu-toggle" aria-label="Menu" onclick="toggleMenu()">☰</button>
                <nav class="nav" id="mainNav">
                    <ul class="nav-list">
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/rivista.html' | relative_url }}">Rivista</a></li>
                        <li><a href="{{ '/master.html' | relative_url }}">Master</a></li>
                        <li><a href="{{ '/fondazione.html' | relative_url }}">Fondazione</a></li>
                        <li><a href="{{ '/shop.html' | relative_url }}">Shop</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div>
                    <h3 class="footer-title">Bioarchitettura®</h3>
                    <p>Rivista di architettura sostenibile dal 1990</p>
                    <p>Promuoviamo un modo di costruire in armonia con l'ambiente</p>
                </div>
                <div>
                    <p>&copy; {{ 'now' | date: '%Y' }} Bioarchitettura®. Tutti i diritti riservati.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('mainNav');
            nav.classList.toggle('active');
        }
        
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('mainNav');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                nav.classList.remove('active');
            }
        });
        
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('mainNav').classList.remove('active');
            }
        });
    </script>
</body>
</html>
